<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Actividad Lección 5 del Moódulo 3 | Esteban Arroyo</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row bg-info py-3">
            <h1 id="tituloPpal" class="text-center display-3 fw-bold">Actividad Lección 5 del Módulo 3</h1>
            <h3 class="text-center fw-bold">Ocultar y Mostrar una imagen con JQuery</h3>
        </div>
    </header>

    <div class="container border border-dark bg-warning py-5">
        <div id="imagenesNuevas" class="row justify-content-center justify-content-center"></div>
    </div>
    <div class="container">
        <div class="row text-center justify-content-center justify-content-center bg-secondary py-3">
            <div class="col-5">
                <button id="boton" type="button" class="btn btn-success">Reiniciar imágenes</button>
            </div>
        </div>
    </div>


    <footer class="container-fluid bg-dark py-3">
        <div class="row">
            <h5 class="text-center text-light">footer</h5>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            //Función que agrega nueve imágenes en el HTML
            $(function() {
                for (let i = 1; i <= 9; i++) {
                    console.log(i);
                    $(`<div class='col'><img id='img${i}' src='imagen.png' width='100' height='100'></div>`).appendTo('#imagenesNuevas');
                };
            });

            //Función que esconde una o más imágenes
            $(function() {
                for (let i = 1; i <= 9; i++) {
                    $(`#img${i}`).click(function() {
                        $(this).hide();
                    });
                };
            });

            // Función que muestra las imágenes escondidas desde el boton
            $(function() {
                $('#boton').click(function() {
                    for (let i = 1; i <= 9; i++) {
                        $(`#img${i}`).show();
                    };
                });
            });


        });
    </script>
</body>

</html>
